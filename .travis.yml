sudo: required
dist: trusty
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
     - ./node_modules

language: node_js
node_js:
  - stable
install:
  - npm ci
script:
  - npx ng lint
  - npx ng test angular-rave -- --no-watch --no-progress --browsers=ChromeHeadlessCI
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
notifications:
  email: false